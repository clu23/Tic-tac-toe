<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tic-tac-toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link type="text/css" rel="stylesheet" href="styles.css">
    <link type="text/css" rel="stylesheet" href="animation.css">
  </head>
  <body>
    <div class="header">
      <p>Tic-Tac-Toe</p>
    </div>
    <div class="win">
      <p class="winner hide">The Winner is</p>
      <p class="x-text sign hide">X</p>
      <p class="o-text sign hide">O</p>
      <p class="winner draw hide">It's a Draw</p>
    </div>
    <div id="container">
      <div class="game-mode">
        <p class="game-mode">Choose a Game mode</p>
        <div class="mode-buttons">
          <button class="btn btn-p pvsp">Player vs Player</button>
          <button class="btn btn-p pvsai">Player vs AI</button>
        </div>
      </div>
      <div class="item-player hide">
        <p class="game-sign hide">Choose a Sign</p>
        <div class="sign-buttons hide">
          <button class="btn btn-p x hide">X</button>
          <button class="btn btn-p o hide">O</button>
        </div>
      </div>
      <div id="gameboard">
        <div id="container-grid">
          <button class="field"><p></p></button>
          <button class="field"><p></p></button>
          <button class="field no-right"><p></p></button>
          <button class="field"><p></p></button>
          <button class="field"><p></p></button>
          <button class="field no-right"><p></p></button>
          <button class="field no-bottom"><p></p></button>
          <button class="field no-bottom"><p></p></button>
          <button class="field no-bottom no-right"><p></p></button>
        </div>
      </div>
      <div class="item rst">
        <button class="btn restart">Restart</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
